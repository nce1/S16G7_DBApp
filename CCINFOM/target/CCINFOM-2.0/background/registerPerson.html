<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Individual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px; 
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 20px;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            grid-column: 1 / -1; 
        }
        h3 {
            color: #333;
            font-size: 1em;
            margin-top: 0;
            margin-bottom: 10px;
            grid-column: 2; 
        }
        label {
            font-size: 0.9em;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .address-group label {
            font-size: 0.8em;
            margin-top: 8px;
            margin-bottom: 5px;
        }
        .address-group input[type="text"] {
            font-size: 0.5em;
            margin-top: 0px;
            margin-bottom: 0px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .gender-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
            margin-bottom: 0px;
        }
        .gender-group input[type="radio"] {
            vertical-align: baseline;
            margin-right: 5px;
        }
        .profession-group label {
            font-size: 0.8em;
            margin-top: 15px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            grid-column: 1 / -1;
        }
        .submit-btn, .back-btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .back-btn {
            background-color: #f44336;
            color: white;
        }
        .back-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <form action="processPerson.jsp">
        <h2>Register Individual</h2>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" maxlength="50" required>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" maxlength="50" required>

            <div class="form-group">
                <label for="birthday">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" value="2000-01-01" required>
            </div>

            <fieldset class="form-group">
                <label>Gender:</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" id="male" value="M" checked> Male</label>
                    <label><input type="radio" name="gender" id="female" value="F"> Female</label>
                </div>
            </fieldset>
            
            <div class="profession-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" maxlength="20">
            </div>
        </div>

        <!-- Address Information Column -->
        <div class="address-group">
            <h3>Address</h3>

            <label for="houseNo">House Number:</label>
            <input type="text" id="houseNo" name="houseNo" maxlength="10" required>

            <label for="street">Street:</label>
            <input type="text" id="street" name="street" maxlength="15" required>

            <label for="baranggay">Baranggay:</label>
            <input type="text" id="baranggay" name="baranggay" maxlength="15" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" maxlength="15" required>

            <label for="province">Province:</label>
            <input type="text" id="province" name="province" maxlength="15" required>

            <label for="region">Region:</label>
            <input type="text" id="region" name="region" maxlength="15" required>
            
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" maxlength="5" required>
        </div>

        <div class="button-group">
            <button type="button" onclick="history.back()" class="back-btn">Return</button>
            <input type="submit" value="Submit" class="submit-btn">
        </div>
    </form>
</body>
</html>
